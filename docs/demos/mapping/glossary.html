<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

			            <b-input-group-append>

				    <b-form-checkbox id="identifiers-checkbox" v-model="identifierField" name="identifier-checkbox" value="true">

				    </b-form-checkbox>			        
			        
				    <b-form-checkbox id="hideUUID-checkbox" v-model="hideUUID" name="hideUUID-checkbox" value="true">
				      Hide UUID
				    </b-form-checkbox>			        
			        
				    <b-table striped hover :items="items" :fields="fields">

				        <a :href="data.value.location">

					      		<i v-else :class="data.value.icon"></i>
					      	</span>

				      </a></template>

					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="data.value[0].onClick"></i>

						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>

		<script>		      
			new Vue({

				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:bd574a5a-79b7-4432-b5cc-17ca250b1984"],"name":"Nasdanika Family Model","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://family.models.nasdanika.org","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:bd574a5a-79b7-4432-b5cc-17ca250b1984"]},"identifiers":["uuid:d969b05d-67cf-40a4-9181-84e69af5d3a2"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:bd574a5a-79b7-4432-b5cc-17ca250b1984"]},"identifiers":["uuid:7bddbd8d-3f57-4f16-bbad-f49325783a09"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:bd574a5a-79b7-4432-b5cc-17ca250b1984"]},"identifiers":["uuid:bd7ddd8d-bd16-4a4b-a157-c47048218ea8"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/family","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family","icon":"https://img.icons8.com/officexs/16/family--v1.png","location":"index.html","type":{"name":"Family","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:4751c4a5-bbb1-42af-a2b6-05335691f7f0"],"name":"Alain","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/alain/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:02348bc1-c19f-4289-bf50-8627fa9fc80b"],"name":"Albert","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/albert/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:35a2e046-fd6e-4ab5-953b-22000ed69d22"],"name":"Bryan","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/bryan/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:2abba7ce-a1f6-4cf0-86a0-5bb9b6fdef1a"],"name":"Clara","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/clara/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:f7d70d85-96c6-464f-bce6-d0873f1e675a"],"name":"Dave","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/dave/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:fc7ae9fc-c7dc-4154-a992-dc8166e84e71"],"name":"Elias","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/elias/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:df98a76e-dd87-480a-9066-aa4a9cff970f"],"name":"Fiona","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/fiona/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:c230f243-3f84-45ac-bc3b-883512939580"],"name":"Isa","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/isa/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:5ecbe771-d044-4666-ba6d-8b388d009a9d"],"name":"Katell","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/katell/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:16c7ad78-ca16-427e-bf49-044e66d743eb"],"name":"Lea","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/lea/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:bb7e7ba2-d644-4018-ad5d-81655f04e0fd"],"name":"Sample Family"},"identifiers":["uuid:2d40fcd6-7c35-40a9-a3ef-b64eb8f56b7c"],"name":"Paul","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/paul/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
