<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

				    <b-form-checkbox id="identifiers-checkbox" v-model="identifierField" name="identifier-checkbox" value="true">

				    </b-form-checkbox>

					        {{data.value[0].value}}

						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>

		<script>		      
			new Vue({
				  el: '#semantic-info-app',
				  data: {
			        	filter: null,

id:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:1480babb-5f33-46c6-a50a-a1d00dc6f1d3"],"name":"Albert","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/albert/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:10d4c47a-9deb-44a7-aa71-aa81801ff172"],"name":"Bryan","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/bryan/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:1bdc1369-60a8-41e1-81c1-b9039c1db85d"],"name":"Clara","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/clara/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:2f2bc038-e704-48d9-84b3-2faea182400a"],"name":"Dave","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/dave/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:b89dde70-55cc-48d9-91e0-43773c6c52cb"],"name":"Elias","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/elias/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:be83c664-9e96-4b25-94b3-02e99f4f1643"],"name":"Fiona","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/fiona/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:8a8ad28c-33c3-42cf-b9c6-588f6b26d1d9"],"name":"Isa","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/isa/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:1fd59bfb-2624-4188-b023-a98d7330eeb4"],"name":"Katell","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/katell/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:f20c49d0-d907-4742-ab47-86bb95a6a8a5"],"name":"Lea","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/lea/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:9acd1c1d-5ffb-4416-990f-0b9b7191eff4"],"name":"Sample family"},"identifiers":["uuid:25c272d3-5287-486d-940c-ae24aeca848c"],"name":"Paul","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/paul/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
