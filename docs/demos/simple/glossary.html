<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

		<script>		      
			new Vue({

63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:4fbfbd9e-0024-4ef2-a42c-d14351cfa8a6"],"name":"Albert","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/0/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:da068382-2f7f-44fb-b970-5113b323df98"],"name":"Bryan","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/8/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:631dba0b-a33e-4063-a324-26797104f617"],"name":"Clara","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/7/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:cd241868-248f-4f41-98df-63be2ab7eaf0"],"name":"Dave","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/6/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:be7f8727-d2f7-4775-a6ba-c78cdb44e8e0"],"name":"Elias","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/4/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:b9531cf1-6308-4304-93f9-84613cc96040"],"name":"Fiona","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/9/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:ecf25dfc-25cc-4930-815e-4da258118729"],"name":"Isa","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/2/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:ad6b2822-db8d-4f11-b9b0-d5fe9471834e"],"name":"Katell","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/5/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:14ab5da0-1baf-4a3f-9447-6005609904bf"],"name":"Lea","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/3/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:63df182b-c50a-4892-82b0-7eac694774d0"],"name":"Sample family"},"identifiers":["uuid:73e01412-f167-4e95-908f-34911517774d"],"name":"Paul","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/1/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
