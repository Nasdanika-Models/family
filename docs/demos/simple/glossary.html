<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

			            <b-input-group-append>

				    <b-form-checkbox id="identifiers-checkbox" v-model="identifierField" name="identifier-checkbox" value="true">

				    </b-form-checkbox>			        
			        
				    <b-form-checkbox id="hideUUID-checkbox" v-model="hideUUID" name="hideUUID-checkbox" value="true">
				      Hide UUID
				    </b-form-checkbox>			        
			        
				    <b-table striped hover :items="items" :fields="fields">

				        <a :href="data.value.location">

					      		<img v-if="data.value.icon.includes('/')" :src="data.value.icon">
					      		<i v-else :class="data.value.icon"></i>
					      	</span>

				      </a></template>	
				      <template #cell(identifiers)="data">

					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="data.value[0].onClick"></i>

				      	<ul v-else>

						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>

		<script>		      
			new Vue({

				  data: {

id:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:97da6b23-ebbb-4164-b399-1d8d83162f9a"],"name":"Albert","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/albert/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:777f4231-7486-4095-bfde-95bc93444d69"],"name":"Bryan","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/bryan/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:b3e7c01f-1915-411e-9f16-dcdae8dd768b"],"name":"Clara","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/clara/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:f3fcfb56-e74c-4848-baf4-f0aa40cc5560"],"name":"Dave","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/dave/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:e8511485-290f-46ad-8078-8c43333596c7"],"name":"Elias","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/elias/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:7602cbbb-0ff5-4641-b135-39db3f3734da"],"name":"Fiona","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/fiona/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:cde8b0c3-7233-48ba-a3bb-c748318ceff7"],"name":"Isa","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/isa/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:6ba89e5a-a483-4376-8e84-e43390a39508"],"name":"Katell","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/katell/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:72195173-79f5-4559-945a-138da26df045"],"name":"Lea","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/lea/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:94b65b3d-df20-4725-8463-6573b0527ab7"],"name":"Sample family"},"identifiers":["uuid:bf0a8c2e-710f-4cd5-b47a-f9e5c9be848a"],"name":"Paul","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/paul/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
