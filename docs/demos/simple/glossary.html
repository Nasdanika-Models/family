<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['link-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

		<script>		      
			new Vue({

				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:1e94839b-31f7-4cdb-8d5b-b313a1e64764"],"name":"Nasdanika Family Model","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://family.models.nasdanika.org","type":{"name":"Action","ns-uri":"ecore://app.models.nasdanika.org"}},{"container":{"reference":"children","identifiers":["uuid:1e94839b-31f7-4cdb-8d5b-b313a1e64764"]},"identifiers":["uuid:e7ec6a90-c8dd-406b-b7ae-974cdb4bcce3"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://app.models.nasdanika.org"}},{"container":{"reference":"children","identifiers":["uuid:1e94839b-31f7-4cdb-8d5b-b313a1e64764"]},"identifiers":["uuid:45123875-5d9d-4baf-b10b-ed074a774b93"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://app.models.nasdanika.org"}},{"container":{"reference":"navigation","identifiers":["uuid:1e94839b-31f7-4cdb-8d5b-b313a1e64764"]},"identifiers":["uuid:15b8597a-1203-48f6-a0c4-cc70e708a667"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/family","type":{"name":"Action","ns-uri":"ecore://app.models.nasdanika.org"}},{"identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family","icon":"https://img.icons8.com/officexs/24/family--v1.png","description":"Family model to demonstrate loading from Excel, loading and mapping from Drawio, and generation of HTML documentation","location":"index.html","type":{"name":"Family","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:78fe1841-d5a4-44d8-af97-e090de9509c9"],"name":"Albert","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/albert/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:15b571eb-54a5-4c00-b0da-38a0ff9d5ad7"],"name":"Paul","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/paul/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:51337899-a8f2-4ce8-9790-c394ad699ef9"],"name":"Isa","location":"references/members/isa/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:8ddf92fe-0597-4edc-87db-6ddf000d31f5"],"name":"Lea","location":"references/members/lea/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:3440dfff-f93f-4401-b821-09b31ebfe675"],"name":"Elias","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/elias/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:d2a2b8ec-0e73-4f9a-97b9-1313a14c7166"],"name":"Katell","location":"references/members/katell/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:cd8b33c4-083b-46d7-9d27-ff85e131adda"],"name":"Dave","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/dave/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:1ba14201-78d0-47ef-ac8c-b53535d8ae23"],"name":"Clara","location":"references/members/clara/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:5e8fa0bf-77f2-45a7-9f33-3a8a93d2a3b7"],"name":"Bryan","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/bryan/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:a7717456-57bd-4b18-b9f0-f03de8ecc024"],"name":"Fiona","location":"references/members/fiona/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:f1203f1d-6344-4a96-8173-6dc7c6c6aa6c"],"name":"Sample family"},"identifiers":["uuid:3c89091d-a7bc-48f6-a3cc-49087116200a"],"name":"Alain","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/alain/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
