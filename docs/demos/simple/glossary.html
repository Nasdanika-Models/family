<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

			            <b-input-group-append>

			          </b-input-group>

				    <b-form-checkbox id="identifiers-checkbox" v-model="identifierField" name="identifier-checkbox" value="true">

				    </b-form-checkbox>

				      Hide UUID
				    </b-form-checkbox>			        
			        
				    <b-table striped hover :items="items" :fields="fields">
				      <template #cell(element)="data">
				        <a :href="data.value.location">

					      		<i v-else :class="data.value.icon"></i>
					      	</span>

				      </a></template>	
				      <template #cell(identifiers)="data">

					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="data.value[0].onClick"></i>

				      	<ul v-else>

						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>

		<script>		      
			new Vue({
				  el: '#semantic-info-app',
				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:8794d19c-c41a-4335-a806-6a9d7468f22f"],"name":"Nasdanika Family Model","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://family.models.nasdanika.org","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:8794d19c-c41a-4335-a806-6a9d7468f22f"]},"identifiers":["uuid:bb40723d-851b-4142-a504-1ed72dd343ae"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:8794d19c-c41a-4335-a806-6a9d7468f22f"]},"identifiers":["uuid:e747c195-8cde-4273-a13c-992695cb682b"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:8794d19c-c41a-4335-a806-6a9d7468f22f"]},"identifiers":["uuid:08567db9-e4cc-4c8a-8f1d-2fc0a3ba8c0b"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/family","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family","icon":"https://img.icons8.com/officexs/16/family--v1.png","description":"Family model to demonstrate loading from Excel, loading and mapping from Drawio, and generation of HTML documentation","location":"index.html","type":{"name":"Family","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:e0a337b8-08ac-4fde-8818-756c8f3fc28b"],"name":"Alain","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/10/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:73885f45-96d2-4bb4-b5cb-6901638adc72"],"name":"Albert","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/0/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:cb588749-972c-4039-a9c5-f6cb5a0e66d8"],"name":"Bryan","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/8/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:68bf5a0f-9ed6-4d17-9b8a-7eead5b715b3"],"name":"Clara","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/7/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:3d0fcbcb-9e2b-40e2-8e67-98ea504b8745"],"name":"Dave","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/6/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:0cd35fa2-9919-466c-ac1a-04039a02694b"],"name":"Elias","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/4/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:f4b2114b-d24a-4ec5-9963-b063db3542d3"],"name":"Fiona","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/9/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:1525b456-2b99-4dd9-9bf5-6ad8ff911aed"],"name":"Isa","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/2/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:08d6e911-ad1f-40d8-92b9-c0bfb7fa0fab"],"name":"Katell","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/5/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:745202e1-d639-40f2-ab33-5026742b72aa"],"name":"Lea","icon":"https://img.icons8.com/officexs/16/guest-female.png","location":"references/members/3/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:64028c93-bd16-4060-a2eb-28f4e5007ae3"],"name":"Sample family"},"identifiers":["uuid:e37a1725-a41e-4ff4-b911-a3638718451d"],"name":"Paul","icon":"https://img.icons8.com/officexs/16/user.png","location":"references/members/1/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
