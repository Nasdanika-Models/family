<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

			new Vue({

				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:a8762a02-f5b4-4717-aba7-da65ad3ab068"],"name":"Nasdanika Family Model","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://family.models.nasdanika.org","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:a8762a02-f5b4-4717-aba7-da65ad3ab068"]},"identifiers":["uuid:e556afcc-d148-4c9a-b03e-45feac4f2d57"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:a8762a02-f5b4-4717-aba7-da65ad3ab068"]},"identifiers":["uuid:9b3f3e9c-2c24-4d17-9fe3-8632f79f55b5"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:a8762a02-f5b4-4717-aba7-da65ad3ab068"]},"identifiers":["uuid:b41ff038-cda2-460c-bcd6-d5446b2c8942"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/family","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family","icon":"https://img.icons8.com/officexs/24/family--v1.png","description":"Family model to demonstrate loading from Excel, loading and mapping from Drawio, and generation of HTML documentation","location":"index.html","type":{"name":"Family","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:5941b2ca-ee30-4b0a-9117-789649e693c1"],"name":"Albert","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/albert/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:8c9cb364-f059-4600-ba17-1f0171ea75db"],"name":"Paul","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/paul/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:933d03a8-9945-4035-a016-2827dec9bae0"],"name":"Isa","location":"references/members/isa/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:db324171-bca9-485c-901f-14fdbfe2d19e"],"name":"Lea","location":"references/members/lea/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:2973c18d-9c5d-4c3f-b273-55a664132575"],"name":"Elias","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/elias/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:d1df3948-6a7a-451f-b9d4-022180ea7aaf"],"name":"Katell","location":"references/members/katell/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:73e4d180-2c52-4b51-885c-2348923ed86f"],"name":"Dave","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/dave/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:0a1b78c4-ceaf-47b2-b5be-71da3d8a8c22"],"name":"Clara","location":"references/members/clara/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:ca0e5f81-36f4-4ad6-8545-06acc9619bab"],"name":"Bryan","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/bryan/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:5accc523-fdc5-4bfe-a9f0-76f1f75c5129"],"name":"Fiona","location":"references/members/fiona/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:34a37fa4-a032-4596-9b7b-151df2374f36"],"name":"Sample family"},"identifiers":["uuid:83d5a50f-0202-4593-83cd-4fcd1a8efc77"],"name":"Alain","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/alain/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});
