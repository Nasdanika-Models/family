<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

				        <a :href="data.value.location">

				      </a></template>

						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>

		<script>		      
			new Vue({
				  el: '#semantic-info-app',
				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:034e747c-45d3-46ea-8d89-c8d5110b0d77"],"name":"Nasdanika Family Model","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://family.models.nasdanika.org","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:034e747c-45d3-46ea-8d89-c8d5110b0d77"]},"identifiers":["uuid:ef09a2c1-b09b-45d4-8cc9-5a145c3a945c"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:034e747c-45d3-46ea-8d89-c8d5110b0d77"]},"identifiers":["uuid:558d4028-6243-4840-a083-f240f4f001ae"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:034e747c-45d3-46ea-8d89-c8d5110b0d77"]},"identifiers":["uuid:13d3c07e-ea19-49b6-81d9-8fa001275e33"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/family","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family","icon":"https://img.icons8.com/officexs/24/family--v1.png","description":"Family model to demonstrate loading from Excel, loading and mapping from Drawio, and generation of HTML documentation","location":"index.html","type":{"name":"Family","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:e6f765b3-71ce-46c2-85dc-f322d087cb17"],"name":"Albert","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/albert/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:8939a40b-7b3c-46d4-98e1-b024fac0c976"],"name":"Paul","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/paul/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:0576bf14-529b-4df3-9acb-0eca6ad77685"],"name":"Isa","location":"references/members/isa/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:b14b335f-a099-483d-bfe9-8b5454818e43"],"name":"Lea","location":"references/members/lea/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:7dc4d425-f81a-4874-a66a-b5636d6cf428"],"name":"Elias","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/elias/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:acdf69e2-0566-4004-9bd4-2d5a27f1cd8b"],"name":"Katell","location":"references/members/katell/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:21d4fd28-2909-4675-b17d-593f653164fd"],"name":"Dave","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/dave/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:9f181fa3-43ed-4f90-bc66-36fa43fcc3a3"],"name":"Clara","location":"references/members/clara/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:ebe32b25-d6d5-4af7-bf89-403fed25c995"],"name":"Bryan","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/bryan/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:8f895f88-fb65-4cba-b5ad-232caa12dfa1"],"name":"Fiona","location":"references/members/fiona/index.html","type":{"name":"Woman","ns-uri":"ecore://nasdanika.org/models/family"}},{"container":{"reference":"members","identifiers":["uuid:b327b1aa-5980-4ace-8054-cad99804a639"],"name":"Sample family"},"identifiers":["uuid:e84d5239-1fba-469e-ae30-94ecf3cf6126"],"name":"Alain","icon":"https://img.icons8.com/officexs/24/user.png","location":"references/members/alain/index.html","type":{"name":"Man","ns-uri":"ecore://nasdanika.org/models/family"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
